name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "docker-backend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd backend
          npm install

      - name: Run Backend Tests (Optional)
        run: |
          cd backend
          npm test

      - name: Build Docker Image
        run: |
          cd docker-backend
          docker-compose build

      - name: Deploy Backend (Placeholder)
        run: echo "Deploying Backend..."
